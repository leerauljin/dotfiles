add_newline = false


format = """
$character\
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$python"""

right_format = "$time"

[time]
style = "bold bright-black"
format = "[$time]($style)"
disabled = false
# time_format = "%H:%M"


[directory]
style = "blue"

[character]
success_symbol = "[▲](purple)"
error_symbol = "[▲](red)"
vimcmd_symbol = "[▲](yellow)"

[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[python]
format = "[$virtualenv]($style) "
style = "bright-black"


[line_break]
disabled = true
